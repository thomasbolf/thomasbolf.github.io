<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google API Test</title>
    <script>
        async function fetchGoogleAPI() {
            try {
                const response = await fetch('https://www.googleapis.com/books/v1/volumes?q=harry+potter');
                const data = await response.json();
                console.log(data);
            } catch (error) {
                console.error('Error fetching the Google API:', error);
            }
        }

        window.onload = fetchGoogleAPI;
    </script>
</head>
<body>
    <h1>Google API Test</h1>
    <p>Check the console for the API response.</p>
</body>
</html>
